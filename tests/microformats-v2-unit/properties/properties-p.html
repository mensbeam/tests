<!-- NOTE: 
    The details of Value Class Pattern processing are tested in a
    dedicated test series which also tests its precedence in p-property
    processing.

    The details of textContent processing are also tested in a dedicated test
    series, thus here valid output is carefully designed to pass even if no
    trimming is performed.
-->

<div class="h-abbr">
    <div class="p-name"></div>
    <abbr class="p-title-missing">Valid</abbr>
    <abbr class="p-title-empty" title="">Invalid</abbr>
    <abbr class="p-title-filled" title="Valid">Invalid</abbr>
    <abbr class="p-title-filled-space" title=" No Trim ">Invalid</abbr>
</div>

<div class="h-link">
    <div class="p-name"></div>
    <link class="p-title-missing">
    <link class="p-title-empty" title="">
    <link class="p-title-filled" title="Valid">
    <link class="p-title-filled-space" title=" No Trim ">
</div>

<div class="h-data">
    <div class="p-name"></div>
    <data class="p-value-missing">Valid</data>
    <data class="p-value-empty" value="">Invalid</data>
    <data class="p-value-filled" value="Valid">Invalid</data>
    <data class="p-value-filled-space" value=" No Trim ">Invalid</data>
</div>

<div class="h-input">
    <div class="p-name"></div>
    <input class="p-value-missing">
    <input class="p-value-empty" value="">
    <input class="p-value-filled" value="Valid">
    <input class="p-value-filled-space" value=" No Trim ">
</div>

<div class="h-img">
    <div class="p-name"></div>
    <img class="p-alt-missing">
    <img class="p-alt-empty" alt="">
    <img class="p-alt-filled" alt="Valid">
    <img class="p-alt-filled-space" alt=" No Trim ">
</div>

<div class="h-area">
    <div class="p-name"></div>
    <area class="p-alt-missing">
    <area class="p-alt-empty" alt="">
    <area class="p-alt-filled" alt="Valid">
    <area class="p-alt-filled-space" alt=" No Trim ">
</div>

<div class="h-else">
    <div class="p-anything-else">Valid</div>
</div>
